name: Terraform CI/CD

on:
  push:
    branches:
      - "feature/*"   # run plan on feature branches
      - main          # run apply when merged to main
  pull_request:
    branches:
      - main          # run plan on PRs targeting main

jobs:
  terraform-plan-feature:
    name: Terraform Plan (Feature Branch)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Fmt Check
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Run TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.3
          # working-directory: infra
      
      - name: Execute TFLint
        working-directory: infra
        run: tflint --init && tflint

      # - name: Run tfsec (Security Scan)
      #   uses: aquasecurity/tfsec-action@v1.0.3
      #   with:
      #     working-directory: infra

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -input=false

  terraform-plan-pr:
    name: Terraform Plan (Pull Request to Main)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Fmt Check
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Run TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.3
          # working-directory: infra

      - name: Execute TFLint
        working-directory: infra
        run: tflint --init && tflint

      # - name: Run tfsec (Security Scan)
      #   uses: aquasecurity/tfsec-action@v1.0.3
      #   with:
      #     working-directory: infra

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -input=false -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/tfplan

  terraform-apply:
    name: Terraform Apply (Main Branch)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Fmt Check
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Run TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.3
          # working-directory: infra
      
      - name: Execute TFLint
        working-directory: infra
        run: tflint --init && tflint

      # - name: Run tfsec (Security Scan)
      #   uses: aquasecurity/tfsec-action@v1.0.3
      #   with:
      #     working-directory: infra

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan (Safety Check)
        working-directory: infra
        run: terraform plan -input=false

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve
